<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/styleform.css">
    <title>Formulario aeropuerto</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Vuelos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>

        <h3>Consulta estado de tu vuelo</h3>

    <div class="container">

        <form class="row g-3">
            <div class="col-md-4">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control is-valid" id="nombres" value="" placeholder="Nombres" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control is-valid" id="apellidos" value="" placeholder="Apellidos">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control is-valid" id="correo-electronico" value="" placeholder="ejemplo@correo.com"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="destino" class="form-label">Destino</label>
                <select class="form-control" id="destino-select" required>
                    <option value="">Seleccione un destino</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="vuelo" class="form-label">Vuelo</label>
                <input type="text" class="form-control is-invalid" id="vuelo"
                    aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    
                </div>
            </div>


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                        aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Acepto terminos y condiciones
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                        Debes aceptar para validar el fomulario
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>


    <footer>
        <!-- Pie de pÃ¡gina -->
        <p>&copy; 2024 Creado por Grupo 5</p>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="Assets/js/Validacion.js"></script>
</body>

</html>
